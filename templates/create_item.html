<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Item</title>
</head>
<body>
    <h1>Create Item</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="name">Name:</label>
        {{ form.name(size=20) }}<br><br>

        <label for="description">Description:</label>
        {{ form.description(size=20) }}<br><br>

        <input type="submit" value="Create Item">
    </form>
</body>
</html>
