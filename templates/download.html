<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file download</title>
</head>
<body>
 <h1>Download File</h1>
    <form method="POST" action="{{url_for('download')}}">
        <label for="bucket_name">Bucket Name:</label>
        <input type="text" id="bucket_name" name="bucket_name" required><br><br>

        <label for="folder_name">Folder Name:</label>
        <input type="text" id="folder_name" name="folder_name" required><br><br>

        <label for="file_name">File Name:</label>
        <input type="text" id="file_name" name="file_name" required><br><br>

        <input type="submit" value="Download">
    </form>
</body>
</html>
